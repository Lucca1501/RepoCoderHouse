		 <!-- --------------------------- inicia el form ---------------------------- -->

	<section class="form">	
	<form action="	" method="post" id="datos personales">
		
		<fieldset>	
			<legend>Datos personales</legend>
			<label class="form__titulos" for="Nombre">Nombre y Apellido</label>
			<input class="form__boxtext" type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre">
		
			<label class="form__titulos" for="email">Correo electrónico</label>
			<input class="form__boxtext type="email" placeholder="example@mail.com" name="email" id="email">
			<br>
			<label class="form__titulos" for="text">Teléfono</label>
			<input class="form__boxtext" type="text" placeholder="ingrese su teléfono" name="telefono" id="telefono"> 
			
			<label class="form__titulos" for="text">Domicilio</label>
			<input class="form__boxtext" type="text" placeholder="Ingrese su domicilio" name="domicilio" id="domicilio"> 


			<label class="form__titulos" for="text">Ciudad</label>
			<select class="form__boxtext" name="Ciudad">
				<option value="Resistencia">Resistencia</option>
				<option value="Quitilipi">Quitilipi</option>
				<option value="Villa Angela">Villa Angela</option>	 
			</select>

			<label class="form__titulos" for="text">Asunto</label>
			<input class="form__boxtext" type="text" placeholder="" name="asunto" id="asunto">

			<label class="form__titulos" for="text">Comentarios</label> <br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" name="comentarios"></textarea> 
             
			<br>

			<input class="form__boton--yellow" type="submit" value="Enviar" id="enviar formulario">



		</fieldset>

	</form>
</section>
