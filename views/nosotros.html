		<form class="col g-3">
			<div class="col-md-12">
			  <label for="inputNombre" class="form-label form__titulos">Nombre y apellido</label>
			  <input type="text" class="form-control form__boxtext" id="inputNombre" placeholder="Ingrese su nombre">
			</div>
			<div class="col-md-12">
			  <label for="inputEmail" class="form-label form__titulos">Email</label>
			  <input type="text" class="form-control form__boxtext" id="inputEmail" placeholder="Ingrese su email">
			</div>
			<div class="col-md-12">
			  <label for="inputTelefono" class="form-label form__titulos">Teléfono</label>

			</div>
			<div class="col-12">

			</div>
			<div class="col-md-12">
			  <label for="inputCiudad" class="form-label form__titulos">Ciudad</label>
			  <select id="inputCiudad" class="form-select form__boxtext">

				<option>Resistencia</option>
				<option>Quitilipi</option>
				<option>Villa Angela</option>
			  </select>
			</div>
			<div class="col-md-12">
			  <label for="inputAsunto" class="form-label form__titulos">Asunto</label>
			  <input type="text" class="form-control form__boxtext" id="inputAsunto">
			</div>
			<div class="col-md-12">
		    <label for="inputComentario" class="form-label form__titulos">Comentarios</label>
			  <br>
			  <textarea class="form-control" name="comentarios" id="comentarios" cols="200" rows="10" name="comentarios"></textarea>
			</div>

      <br>

			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="form__button " type="button">Enviar</button>
